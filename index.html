  <body>
    <header class="header">Населенные пункты, находящиеся под угрозой затопления в бассейне р. Кама</header>
    <div class="map" id="map"></div>
    <div id="info"></div>
    <div id="legend"><div id="legend-items"></div><div id="checkboxes"></div><button type="button" id="op_button">Прозрачность слоев</button></div>
    <button class="open-measures_button">Измерение</button>
    <div id="measures">
      <button class="measure_button measure_active" style="margin-bottom: 5px;">Режим измерений</button>
      <button class="measure_button delete_measure" style="margin-bottom: 15px;">Очистить измерения</button>
      <form class="measures_form">
        <label for="type">Тип геометрии</label>
        <select id="type" style="margin-bottom: 15px;">
          <option value="LineString">Длина (Линия)</option>
          <option value="Polygon">Площадь (Полигон)</option>
        </select>
        <div style="display: flex; align-items: center; gap: 4px">
          <label for="segments">Отображать длину сегмента</label>
          <input type="checkbox" id="segments" checked />
        </div>
        <div style="display: flex; align-items: center; gap: 4px">
          <label for="clear">Очищать предыдушие измерения</label>
          <input type="checkbox" id="clear" checked />
        </div>
      </form>
    </div>
